<head>
    <title>Books Database</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./../jquery-3.3.1.min.js"></script>
  </head>
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <style>
      html {
        padding: 50px;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <div class="col-sm-6 col-sm-offset-3">
        <h2>Add Credit Card</h2>
        <div class="form-group">
          <label>Account Holder</label>
          <input type="text" class="form-control" name="nameOnCard" id="nameOnCard">
        </div>
        <div class="form-group">
          <label>Card Number</label>
          <input type="number" class="form-control" name="cardNum" id="cardNum">
        </div>
        <div class="form-group">
          <label>Exp. Date</label>
          <input type="text" class="form-control" name="exp_date" id="exp_date">
        </div>
        <div class="form-group">
          <label>CVV</label>
          <input type="number" class="form-control" name="cvv" id="cvv">
        </div>
        <div class="form-group">
            <label>Zipcode</label>
            <input type="number" class="form-control" name="zipCode" id="zipCode">
          </div>
        <button type="submit" class="btn btn-succcess btn-lg"
          onClick="submit_user_form(document.getElementById('nameOneCard').value, document.getElementById('cardNum').value, document.getElementById('exp_date').value, document.getElementById('cvv').value, document.getElementById('zipCode').value)">
          Add Card
        </button>
        <script>
          var socket = io();
          function submit_user_form(nameOnCard, cardNum, exp_date, cvv, zipCode) {
            var payload = {
              nameOnCard: nameOnCard,
              cardNum: cardNum,
              exp_date: exp_date,
              cvv: cvv,
              zipCode: zipCode
            }
            if (payload.nameOnCard === '' || payload.cardNum === '' || payload.exp_date === ''
              || payload.cvv === '' || payload.zipCode === '')
              alert('All fields are mandatory');
            else {
              socket.emit('add credit', payload);
            }
          }
        </script>
        <a href="profile.html">Back</a>
      </div>
    </div>
  </body>
