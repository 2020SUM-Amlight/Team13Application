<head>
    <title>Books Database</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./../jquery-3.3.1.min.js"></script>
</head>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <style>
        html {
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-sm-6 col-sm-offset-3">
            <h2>Login</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="passwd" id="passwd">
            </div>
            <button type="submit" class="btn btn-succcess btn-lg" id="reg">
                Login
            </button>
            <script>
                document.getElementById('reg').onclick = function () {
                    submit_user_form(document.getElementById('email').value, document.getElementById('passwd').value);
                    var socket = io();
                    function submit_user_form(email, passwd) {
                        var payload = {
                            email: email,
                            passwd: passwd,
                            log: passwd
                        }
                        if (payload.email === '' || payload.passwd === '')
                            alert('All fields are mandatory');
                        else {
                            var socket = io();
                            $(document).ready(function () {
                                socket.emit('search user', payload);
                                socket.on("loginResult", function (data) {
                                    payload = data;
                                    if (payload.log == "true") {
                                        alert("Login Success")
                                        location.href = "profile.html";
                                    }
                                    else {
                                        alert("Invalid Credentials");
                                        location.href = "login.html";
                                    }
                                });
                            });
                        }
                    }
                }
            </script>
            <p>Need an account? <a href="register.html">Register here!</a></p>
            <p>Go back to <a href="/">Homepage</a>.</p>
        </div>
    </div>
</body>
